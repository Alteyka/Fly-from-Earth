{% extends 'flyfe/base_flyfe.html' %}

{% block title %}
    {{ card.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mt-5">
        {{ card.title }}
    </h1>
    <p>
        {{ card.body }}
    </p>
    <a class="btn btn-primary btn-danger" href="{% url 'card_delete_url' slug=card.slug %}" role="button">Delete</a>
    <a class="btn btn-primary btn" href="{% url 'card_update_url' slug=card.slug %}" role="button">Update</a>
{% endblock %}
