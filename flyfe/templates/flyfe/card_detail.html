{% extends 'flyfe/base_flyfe.html' %}
{% load static %}
{% block title %}
    {{ card.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="card-content">
        <div class="card-content-text">
            <h1 class="text-center">
                {{ card.title }}
            </h1>
            <p class="text-center">
                {{ card.body }}
            </p>
        </div>
        <div class="card-content-carousel">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'images/planet-1.jpg' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'images/planet-2.jpg' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'images/planet-3.jpg' %}" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'images/planet-4.jpg' %}" alt="Fourth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'images/planet-5.jpg' %}" alt="Fifth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'images/planet-6.jpg' %}" alt="Sixth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'images/planet-7.jpg' %}" alt="Seventh slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'images/planet-8.jpg' %}" alt="Eighth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'images/planet-9.jpg' %}" alt="Ninth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
        </div>
    </div>
{% endblock %}
