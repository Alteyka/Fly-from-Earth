{% extends 'flyfe/base_flyfe.html' %}
{% load static %}
{% block title %}
    {{ card.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mt-5 text-center">
        {{ card.title }}
    </h1>
    <p class="text-center">
        {{ card.body }}
    </p>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="min-width: 100%; position: absolute;   transform: translateХ(-50%);">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/venus.png' %}" class="d-block w-100" alt="..."/>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mars.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/юпитер.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/уран.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/сатурн.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/нептун.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/Меркурий.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/Земля.jpg' %}" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



{% endblock %}
