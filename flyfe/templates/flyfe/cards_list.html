{% extends 'flyfe/base_flyfe.html' %}

{% block title %}
    Cards list
{% endblock %}

{% block content%}
   {% for card in cards %}
        <div class="wine-card card">
            <div class="card-body">
                <h5 class="card-title">{{ card.title }}</h5>
                <p class="card-text">{{ card.body|truncatechars:40 }}</p>
                <a href="{{ card.get_absolute_url }}" class="btn btn-primary">Go inside</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
