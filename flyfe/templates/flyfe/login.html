{% extends 'flyfe/base_flyfe.html' %}

{% block content %}

	{% if form.errors %}
		{{ error }}
	{% endif %}

	<h1>Пожалуйста, авторизуйтесь</h1>

	<form class="d-inline-block" method='post' action='{% url "login_view_url" %}'>
		{% csrf_token %}
		<table>


        <tr>
        	<td>Login:{{ form.username }}</td>
			<td></td>
        </tr>
		<tr>
			<td>Password:{{ form.password }}</td>
			<td></td>
		</tr>
		</table>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>

	<p><a href="{% url 'password_reset' %}">Lost password?</a></p>
{% endblock content %}
