{% extends 'flyfe/base_flyfe.html' %}

{% block content %}

<h1 class="text-center">Please Login</h1>
<form method='post' action='{% url "login_view_url" %}'>
	{% csrf_token %}
	{% for field in form %}
		<div class="form-group">
			
			{{ field.label }}
			{{ field }}
		</div>
	{% endfor %}

	<button type="submit" class="btn btn-primary">Login</button>
</form>

<p><a href="{% url 'password_reset' %}">Lost password?</a></p>

{% endblock content %}
