{% extends 'flyfe/base_flyfe.html' %}

{% block content %}
    <h2>Register</h2>
    <form method="post" action="{% url 'signup_view_url'%}">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group col-sm-2">
                {{ field.email }}
                {{ field.password }}
           </div>

        {% endfor %}

        <button type="submit" class="btn btn-success">Send</button>
    </form>
{% endblock %}
